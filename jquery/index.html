<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Вам подарок!</title>

        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="popup-wrapper"></div>
        <main>
            <div id="info-wrapper">
                <div id="info">

                    <button id="get-gift">Получить подарок</button>
                </div>
            </div>
            <div id="gifts">
                <img src="images/gifts.png" alt="Подарки всем!">
            </div>
        </main>
        <div class="gift">
            <img src="images/gift.png" alt="Ваш подарок">
        </div>            
    </body>
</html>
