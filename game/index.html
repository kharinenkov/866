<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Угадайка</title>
        <script>
            let quest = Math.floor(Math.random() * 100 + 1);

            
            while (true) {
                setTimeout(function(){
                    let ans = +prompt('Введите число от 1 до 100');
                }, 5000);
                    
                    if (isNaN(ans)) {
                        alert('Я просил ввести число');
                        continue;
                    } else if (quest == ans) {
                        alert ('Угадал');
                        break;
                    } else if (quest  > ans) {
                        alert ('Бери больше');
                    } else if (quest < ans) {
                        alert ('Бери меньше');
                    } else {
                        alert ('Что то пошло ни так');
                    }
                }

        </script>
    </head>
    <body>
    </body>
</html>
